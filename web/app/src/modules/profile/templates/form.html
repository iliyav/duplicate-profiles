<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">E-mail</label>
        <div class="col-sm-10">
            <input class="form-control" name="email" placeholder="E-mail" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="first-name">First name</label>
        <div class="col-sm-10">
            <input class="form-control" name="first-name" placeholder="First name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="last-name">Last name</label>
        <div class="col-sm-10">
            <input class="form-control" name="last-name" placeholder="Last name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="phone">Phone</label>
        <div class="col-sm-10">
            <input class="form-control" name="phone" placeholder="Phone" type="text">
        </div>
    </div>
</form>
